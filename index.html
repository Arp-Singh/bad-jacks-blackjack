<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <img src="./favicons/person-96.png" alt="Profile" onclick="showElement();">
            </li>
        </ul>
    </nav>
    <h1>Blackjack</h1>
    <section id="user">
        <input id="username-el" type="text" placeholder="Enter username"></input>
        
        <button id="submit" type="submit" onclick="hideElement();">SUBMIT</button>
    </section>
    <main>
        <!-- Game Board -->
        <section>
            <p id="message-el">Want to play a round?</p>
            <p id ="cards-el">Cards:</p>
            <p id="sum-el">Sum: </p>
            <button onclick="startGame();">START GAME</button>
            <button onclick="newCard();">NEW CARD</button>
            <p id="player-el"></p>
        </section>

    </main>
    <script src="./main.js"></script>
</body>
</html>
